name: Build MIPS32 Little-Endian Libretro Core

on:
  push:
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-mips32el:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update -y
          sudo apt install -y gcc-mipsel-linux-gnu g++-mipsel-linux-gnu
          sudo apt install -y make cmake git pkg-config libtool autoconf automake

      - name: Clone libretro core source (mgba)
        run: |
          git clone https://github.com/libretro/mgba.git libretro-mgba
          cd libretro-mgba
          git checkout master  # 正确的稳定分支

      - name: Build mgba libretro core for mips32el
        run: |
          cd libretro-mgba
          export CC=mipsel-linux-gnu-gcc
          export CXX=mipsel-linux-gnu-g++
          # 修复：删除所有 -mlittle-endian 选项（mipsel编译器默认小端）
          export CFLAGS="-march=mips32 -mabi=32 -O2"
          export CXXFLAGS="-march=mips32 -mabi=32 -O2"
          export LDFLAGS="-march=mips32 -mabi=32"
          # 执行编译
          make -f Makefile.libretro -j$(nproc)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mgba_libretro_mips32el
          path: libretro-mgba/mgba_libretro.so
          retention-days: 30
