name: Build MIPS32 Little-Endian Libretro Core

on:
  push:
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-mips32el:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update -y
          sudo apt install -y gcc-mipsel-linux-gnu g++-mipsel-linux-gnu
          sudo apt install -y make cmake git pkg-config libtool autoconf automake

      - name: Clone libretro core source (mgba)
        run: |
          git clone https://github.com/libretro/mgba.git libretro-mgba
          cd libretro-mgba
          # 修复：将 latest 改为 master（mgba的稳定主分支）
          git checkout master  # 切换到mgba的稳定主分支
          # 可选：也可以直接删除上面这行，因为clone后默认就是master分支

      - name: Build mgba libretro core for mips32el
        run: |
          cd libretro-mgba
          export CC=mipsel-linux-gnu-gcc
          export CXX=mipsel-linux-gnu-g++
          export CFLAGS="-march=mips32 -mabi=32 -mlittle-endian -O2"
          export CXXFLAGS="-march=mips32 -mabi=32 -mlittle-endian -O2"
          export LDFLAGS="-march=mips32 -mabi=32 -mlittle-endian"
          make -f Makefile.libretro -j$(nproc)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mgba_libretro_mips32el
          path: libretro-mgba/mgba_libretro.so
          retention-days: 30
